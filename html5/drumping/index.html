<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./demo.css">
</head>
<body>
        <!-- emmet 快捷输入 css 选择器-->
            <!--.keys>(.key>div+span.spund)*9-->
    <div class="keys">
        <div class="key">
            <div>A</div>
            <span class="soud">clap</span>
        </div>
        <div class="key">
            <div>B</div>
            <span class="soud">hihat</span>
        </div>
        <div class="key">
            <div>C</div>
            <span class="soud">kick</span>
        </div>
        <div class="key">
            <div>D</div>
            <span class="soud">openhat</span>
        </div>
        <div class="key">
            <div>E</div>
            <span class="soud">boom</span>
        </div>
        <div class="key">
            <div>F</div>
            <span class="soud">ride</span>
        </div>
        <div class="key">
            <div>G</div>
            <span class="soud">snare</span>
        </div>
        <div class="key">
            <div>H</div>
            <span class="soud">tom</span>
        </div>
        <div class="key">
            <div>I</div>
            <span class="soud">tink</span>
        </div>
    </div>
    <audio src="./src/clap.wav">clap</audio>
    <audio src="./src/.wav">hihat</audio>
    <audio src="./src/.wav">kick</audio>
    <audio src="./src/.wav">openhat</audio>
    <audio src="./src/boom.wav"></audio>
    <audio src="./src/ride.wav"></audio>
    <audio src="./src/snare.wav"></audio>
    <audio src="./src/tom.wav"></audio>
    <audio src="./src/tink.wav"></audio>
    <!-- 学会搭盒子-->
    <!-- 相对body 垂直居中-->
    
    <!-- <audio src="./sounds/clap.wav" autoplay controls></audio>-->
    
</body>
</html>
